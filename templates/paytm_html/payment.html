<html>
    <head>
        <title>Paytm Secure Online Payment Gateway</title>
   </head>
   <body>
        <h1><STRONG><p>Hello {{user}}, </p></STRONG></h1>
        <h1><STRONG>Redirecting you to the merchant....</STRONG></h1>
        <h1><font color='blue'>Please wait ...</font></h1>
        <h1>(Please do not press 'Refresh' or 'Back' button)</h1>
        <form method="post" action="https://securegw-stage.paytm.in/order/process" name="f1">
        <table border="1">
            <tbody>
            {% for key,value in paytmdict.items %}
                <input type="hidden" name="{{key}}" value="{{value}}">
            {% endfor %}
            </tbody>
        </table>
        <script type="text/javascript">
            document.f1.submit();
        </script>
        </form>
    </body>
</html>
